<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>First task</title>
</head>

<body>
<div id="user-list">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="user-list.html">Users</a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="user-list.html">List</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="user-update.html">Edit</a>
            </li>
        </ul>
    </nav>

    <div id="app" class="container mt-4">
        <user-edit :user="user"></user-edit>
    </div>
</div>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<template id="user-edit-form">
    <form>
        <div class="form-row">
            <div class="form-group col">
                <input type="text" v-model="user.input.name.value" :placeholder="user.input.name.placeholder" class="form-control"/>
            </div>
            <div class="form-group col">
                <input type="text" v-model="user.input.email.value" :placeholder="user.input.email.placeholder" class="form-control"/>
            </div>
            <div class="form-group col-auto">
                <button type="button" class="btn btn-primary">Add user</button>
            </div>
        </div>
    </form>
</template>

<script type="text/babel">
    let UserEdit = {
        template: '#user-edit-form',
        props: {
            user: {
                type: Object,
                required: true
            }
        }
    };

    let app = new Vue({
        el: '#app',
        components: {
            'user-edit': UserEdit,
        },
        data() {
            return {
                user: {
                    input: {
                        name: {
                            value: '',
                            placeholder: 'Name'
                        },
                        email: {
                            value: '',
                            placeholder: 'Email'
                        }
                    }
                }
            }
        }
    })
</script>
</body>
</html>
