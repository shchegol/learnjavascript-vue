<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>First task</title>

    <style>
        .number-reset {
            counter-reset: item;
        }

        .number:after {
            content: counter(item);
            counter-increment: item;
        }

        .preloader {
            height: 32px;
            background: url('old/img/preloader.gif') center no-repeat;
        }
    </style>
</head>

<body>
<div id="user-list">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="user-list.html">Users</a>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="user-list.html">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="user-update.html">Edit</a>
            </li>
        </ul>
    </nav>

    <div id="app" class="container mt-4">
        <div v-if="!haveUsers" class="preloader"></div>
        <users-list v-else :users-list="usersList"></users-list>
    </div>
</div>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<template id="list-item">
    <table class="table table-hover number-reset">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in usersList" :key="item.id">
            <td class="number"></td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
        </tr>
        </tbody>
    </table>
</template>

<script type="text/babel">
    let UsersList = {
        template: '#list-item',
        props: {
            usersList: {
                type: Array,
                required: true
            }
        }
    };

    let app = new Vue({
        el: '#app',
        components: {
            'users-list': UsersList,
        },
        data() {
            return {
                usersList: [],
            }
        },
        created() {
            this.fetchUserList();
        },
        computed: {
            haveUsers() {
                return this.usersList.length > 0
            }
        },
        methods: {
            fetchUserList() {
                axios.get('users.json')
                    .then(response => {
                        this.usersList = response.data;
                    })
            }
        },
    })
</script>
</body>
</html>
